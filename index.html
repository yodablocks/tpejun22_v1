<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mario - Polygon Ready</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameInfo">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">5</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div id="controls">
        WASD or Arrow Keys: Move & Jump | R: Restart Level
    </div>

    <!-- Game Menu Overlay -->
    <div id="gameMenu" class="menu-overlay">
        <div class="menu-container">
            <h1 class="game-title">🎮 Simple Mario</h1>
            <div class="menu-buttons">
                <button id="startGameBtn" class="menu-btn primary">Start Game</button>
                <button id="connectWalletBtn" class="menu-btn secondary">🔗 Connect Polygon Wallet</button>
                <button id="leaderboardBtn" class="menu-btn secondary">🏆 Leaderboard</button>
                <button id="helpBtn" class="menu-btn secondary">❓ Help</button>
            </div>
            <div id="walletStatus" class="wallet-status hidden">
                <span id="walletAddress"></span>
                <span class="wallet-connected">✅ Connected</span>
            </div>
        </div>
    </div>
    
    <!-- Animated clouds -->
    <div class="cloud" style="width: 60px; height: 40px; top: 15%; animation-delay: 0s;"></div>
    <div class="cloud" style="width: 80px; height: 50px; top: 25%; animation-delay: -10s;"></div>
    <div class="cloud" style="width: 70px; height: 45px; top: 10%; animation-delay: -15s;"></div>

        <!-- Animated lava pits between platforms 
    <div class="lava-pit" style="left: 15.5%; width: 8.5%; bottom: 0; animation-delay: 0s;"></div>
    <div class="lava-pit" style="left: 43%; width: 8%; bottom: 0; animation-delay: -2s;"></div>
    <div class="lava-pit" style="left: 67%; width: 8%; bottom: 0; animation-delay: -4s;"></div> -->
    
    <canvas id="gameCanvas"></canvas>

    <!-- Load JavaScript files in order -->
    <script src="js/levels.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/blockchain.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
